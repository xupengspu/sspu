
<extend name="./common/simple_template"/>
<block name="content">
    <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">父菜单名称 <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="hidden" id="parent_id" name="parent_id" value="{$parent.id}">
                <input type="text" id="first-name" required="required" value="{$parent.menu_name}" class="form-control col-md-7 col-xs-12" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="menu_name">菜单名称 <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" id="menu_name" name="menu_name" required="required" class="form-control col-md-7 col-xs-12">
            </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                <a href="#" id="saveMenu" type="submit" class="btn btn-success">保存</a>
            </div>
        </div>

    </form>
</block>
<block name="script">
    <script src="/Application/Admin/Public/script/addMenu.js?v=182"></script>
</block>
