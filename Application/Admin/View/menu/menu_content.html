<extend name="./common/admin_template"/>

<block name="content">
    <style>
        th {
            text-align: center;
        }
        label{text-align: left;}
        .label-value{text-align: left;color: #00aeef;}
    </style>
    <div>



        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>菜单信息</h2>
                        <span class="clearfix"></span>
                    </div>
                    <div class="x_content">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">父级菜单:</label>
                            <div class="col-md-6 col-sm-6 col-xs-12 label-value">
                                {$parent.menu_name}
                            </div>
                        </div>
                        <div class="clearfix" style="margin: 10px;"></div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">菜单名称:</label>
                            <div class="col-md-6 col-sm-6 col-xs-12 label-value">
                                <input type="hidden" id="id" value="{$menu.id}">
                                {$menu.menu_name}
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>文章列表</h2>
                        <span style="float: right;"><a id="add-link" href="#" class="btn-warning btn">添加关联文章</a></span>
                        <span class="clearfix"></span>
                    </div>
                    <div class="x_content">

                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>标题名称</th>

                                <th>操作</th>
                            </tr>

                            </thead>


                            <tbody id="result-body">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>
</block>

<block name="script">

    <script src="/Application/Admin/Public/script/menu_content.js?v=88"></script>

</block>
