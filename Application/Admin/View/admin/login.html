<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="/Public/eliteadmin//plugins/images/favicon.png">
    <title>SSRCET信息管理平台</title>
    <!-- Bootstrap Core CSS -->
    <link href="/Public/eliteadmin/eliteadmin-dark/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- animation CSS -->
    <link href="/Public/eliteadmin/eliteadmin-dark/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/Public/eliteadmin/eliteadmin-dark/css/style.css" rel="stylesheet">
    <!-- color CSS -->
    <link href="/Public/eliteadmin/eliteadmin-dark/css/colors/default-dark.css" id="theme"  rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register" style="background:rgba(0, 0, 0, 0) url(/Public/eliteadmin/plugins/images/login-registerv1.jpg) no-repeat scroll center center / cover  !important">
    <div class="login-box">
        <div class="white-box">
            <form class="form-horizontal form-material" id="loginform" action="index.html">
                <h3 class="box-title m-b-20">SSRCET信息管理平台</h3>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"  id="txtUserId" type="text" required="" placeholder="输入登录名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" id="txtPwd" type="password" required="" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> 记住我 </label>
                        </div>
                        <a href="#"  id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> 忘记密码?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button id="btnSubmit" onclick="return false;" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">开始登录</button>
                    </div>
                </div>

                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>还没有账户? <a id="to-register" href="#" class="text-primary m-l-5"><b>注册</b></a></p>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>忘记了密码？</h3>
                        <p class="text-muted">请联系信息技术部帮你重置密码吧! </p>
                    </div>
                </div>
                <div class="form-group " style="display: none;">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <a href="javascript:window.location.reload();" class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" >重新登录</a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="registerform" style="display: none;">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>还没有账户？</h3>
                        <p class="text-muted">请联系信息技术部申请一个账户吧! </p>
                    </div>
                </div>
                <div class="form-group " style="display: none;">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <a href="javascript:window.location.reload();" class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" >去登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- jQuery -->

<script src="/Public/eliteadmin/plugins/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="/Public/eliteadmin/eliteadmin-dark/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Menu Plugin JavaScript -->
<script src="/Public/eliteadmin/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>

<!--slimscroll JavaScript -->
<script src="/Public/eliteadmin/eliteadmin-dark/js/jquery.slimscroll.js"></script>
<!--Wave Effects -->
<script src="/Public/eliteadmin/eliteadmin-dark/js/waves.js"></script>
<!-- Custom Theme JavaScript -->
<script src="/Public/eliteadmin/eliteadmin-dark/js/custom.js"></script>
<!--Style Switcher -->
<script src="/Public/eliteadmin/plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>


<script src="/Application/Admin/Public/script/login.js?v=12"></script>
</body>
</html>
