<extend name="./common/admin_template"/>

<block name="content">
    <div class="row">
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="supplier_name" style="text-align: right;">供应商名称
                <span
                        class="required">*</span>
            </label>
            <div class="col-md-8 col-sm-8 col-xs-12">
                <input type="text" id="supplier_name" required="required" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="clearfix" style="margin: 5px;"></div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="supplier_level" style="text-align: right;">供应商等级
                <span
                        class="required">*</span>
            </label>
            <div class="col-md-8 col-sm-8 col-xs-12">
                <input type="hidden" id="id" value="{$id}">

                <select type="text" id="supplier_level" required="required" class="form-control col-md-7 col-xs-12">
                    <option value="1">一级供应商</option>
                    <option value="2">二级供应商</option>
                    <option value="3">三级供应商</option>
                </select>
            </div>
        </div>
        <div class="clearfix" style="margin: 5px;"></div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="contact" style="text-align: right;">联系人 <span
                    class="required">*</span>
            </label>
            <div class="col-md-8 col-sm-8 col-xs-12">

                <input type="text" id="contact" required="required" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="clearfix" style="margin: 5px;"></div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="tel" style="text-align: right;">座机 <span
                    class="required">*</span>
            </label>
            <div class="col-md-8 col-sm-8 col-xs-12">

                <input type="text" id="tel" required="required" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="clearfix" style="margin: 5px;"></div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="mobile" style="text-align: right;">手机 <span
                    class="required">*</span>
            </label>
            <div class="col-md-8 col-sm-8 col-xs-12">

                <input type="text" id="mobile" required="required" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="clearfix" style="margin: 5px;"></div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="address" style="text-align: right;">详细地址 <span
                    class="required">*</span>
            </label>
            <div class="col-md-8 col-sm-8 col-xs-12">

                <input type="text" id="address" required="required" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
    </div>


    <div class="col-md-12 col-sm-12 col-xs-12" style="text-align: center;">

        <a id="save-btn" href="#" class="btn btn-success " style="margin-top: 30px;width: 150px;">保存</a>
    </div>
</block>

<block name="script">

    <script type="text/javascript" src="/Application/Admin/Public/script/plupload/plupload.full.min.js"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="/Application/Admin/Public/utf8-php/ueditor.config.js?v=192"></script>

    <script src="/Application/Admin/Public/script/add-supplier.js?v=67678"></script>

</block>
