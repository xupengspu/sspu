<extend name="./common/simple_template"/>

<block name="content">
    <style>
        th {
            text-align: center;
        }

    </style>
    <div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>查询条件</h2>

                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form id="demo-form2" class="form-horizontal form-label-left" novalidate="">

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="supplier_name">供应商名称<span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="supplier_name" required="required"
                                           class="form-control col-md-7 col-xs-12"
                                           type="text">
                                    <input type="hidden" value="{$product_id}" id="product_id">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="supplier_level">供应商等级<span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select id="supplier_level" required="required"
                                            class="form-control col-md-7 col-xs-12">
                                        <option value="">-- 选择供应商等级 --</option>
                                        <option value="1">一级供应商</option>
                                        <option value="2">二级供应商</option>
                                        <option value="3">三级供应商</option>
                                    </select>
                                </div>
                            </div>

                            <!--<div class="ln_solid"></div>-->
                            <div class="form-group">
                                <div style="float: right;">
                                    <a id="confirm" class="btn btn-danger" href="/admin/supplier/addSupplier">确定</a>
                                </div>
                                <div style="float: right;">
                                    <a id="search-btn" class="btn btn-primary" href="#">查询</a>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>供应商列表</h2>
                        <span class="clearfix"></span>
                    </div>
                    <div class="x_content">

                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th></th>
                                <th>供应商名称</th>
                                <th>供应商等级</th>
                                <th>联系人</th>
                                <th>座机</th>
                                <th>手机号码</th>
                                <th>详细地址</th>

                            </tr>

                            </thead>


                            <tbody id="result-body">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>
</block>

<block name="script">

    <script src="/Application/Admin/Public/script/supplier-selector.js?v=887"></script>

</block>
