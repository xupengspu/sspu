<extend name="./common/admin_template"/>

<block name="content">
    <style>
        .image-container {
            display: block;
            width: 100%;
            height: 380px;
            border: 2px #bfbfbf dashed;
            margin-top: 10px;
            margin-bottom: 1px;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            cursor: pointer;
        }

        .image-container .tool {
            display: inline-block;
            width: 128px;
            height: 128px;
            position: relative;
            top: 50%;
            left: 50%;
            margin-left: -64px;
            margin-top: -64px;
            background: url("/Public/images/add-pic.png");
        }

        .image-container img {
            width: 100%;
            height: 380px;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
        }

        .toolbar {
            /*display: inline-block;*/
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px #bfbfbf dashed;
        }
    </style>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>首页横幅图片上传</h2>
                    <span class="nav navbar-right panel_toolbox">
                        <a id="add-banner" href="#" class="btn btn-danger">添加Banner</a>
                    </span>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <span class="image-container" id="pick1">
                        <span class="tool"></span>
                    </span>
                    <span class="toolbar" target="pick1">
                        <a href="#" class="btn btn-warning link-block">链接到文章</a>
                        <a href="#" class="btn btn-danger remove-banner">删除Banner</a>
                    </span>
                    <span>当前文章： <span class="banner-title" target="pick1"></span></span>

                </div>
            </div>
        </div>
    </div>

    <!--    <div id="container" class="col-md-12 col-sm-12 col-xs-12" style="text-align: center;">

            <a id="pickfiles" class="btn btn-success" href="javascript:;" style="margin-top: 30px;width: 150px;">重新上传</a>
        </div>-->


</block>
