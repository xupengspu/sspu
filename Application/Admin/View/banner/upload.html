<extend name="./common/admin_template"/>

<block name="content">
    <style>
        .image-container {
            display: block;
            width: 100%;
            height: 380px;
            border: 2px #bfbfbf dashed;
            margin-bottom: 10px;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            cursor: pointer;
        }

        .image-container .tool {
            display: inline-block;
            width: 128px;
            height: 128px;
            position: relative;
            top: 50%;
            left: 50%;
            margin-left: -64px;
            margin-top: -64px;
            background: url("/Public/images/add-pic.png");
        }

        .image-container img {
            width: 100%;
            height: 380px;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
        }
    </style>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>首页横幅图片上传</h2>
                    <span class="nav navbar-right panel_toolbox">
                        <a id="add-banner" href="#" class="btn btn-danger">添加Banner</a>
                    </span>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <span class="image-container" id="pick1">
                        <span class="tool"></span>
                    </span>

                </div>
            </div>
        </div>
    </div>
