<extend name="./common/admin_template"/>

<block name="content">
    <div class="row">
        <div class="col-md-6">
            <div class="row">

                <div class="x_panel">
                    <div class="x_title">
                        <h2>产品详情</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="form-group">
                            <label class="control-label col-md-2 col-sm-2 col-xs-12"
                                   style="text-align: right;">产品代码</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" id="product_code" required="required"
                                       class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="clearfix" style="margin: 5px;"></div>
                        <div class="form-group">
                            <label class="control-label col-md-2 col-sm-2 col-xs-12" style="text-align: right;">产品名称
                                <span
                                        class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="hidden" id="id" value="{$id}">

                                <input type="text" id="product_name" required="required"
                                       class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="clearfix" style="margin: 5px;"></div>
                        <div class="form-group">
                            <label class="control-label col-md-2 col-sm-2 col-xs-12" style="text-align: right;"> 产品图片
                                <span
                                        class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-8 col-xs-12">

                <span style="display:block;height: 200px;width: 200px; border:1px solid #cfcfcf;"
                      id="photo_picker"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 50px;">
                        产品详情
                        <script id="container" name="content" type="text/plain"></script>
                    </div>

                    <div class="col-md-12 col-sm-12 col-xs-12" style="text-align: center;">

                        <a id="save-btn" href="#" class="btn btn-success" style="margin-top: 30px;width: 150px;">保存</a>
                    </div>
                </div>
            </div>


        </div>

        <div class="col-md-6">
            <div class="x_panel">
                <div class="x_title">
                    <h2>供应商列表</h2>
                    <span class="nav navbar-right panel_toolbox">
                        <a href="#" class="btn btn-warning">添加供应商</a>
                    </span>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                </div>
            </div>
        </div>
    </div>


</block>

<block name="script">

    <script type="text/javascript" src="/Application/Admin/Public/script/plupload/plupload.full.min.js"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="/Application/Admin/Public/utf8-php/ueditor.config.js?v=192"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="/Application/Admin/Public/utf8-php/ueditor.all.min.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        window.UEDITOR_HOME_URL = '__PUBLIC__/utf8-php/';
        window.onload = function () {
            //自定义请求地址
            UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
            UE.Editor.prototype.getActionUrl = function (action) {
                if (action == 'uploadimage') {    //上传图片
                    return "{:U('admin/block/upload',array('action'=>'uploadimage'),'')}";
                } else if (action == 'config') {    //加载配置
                    return this._bkGetActionUrl.call(this, action);
                }
            }
            //自定义请求地址结束
            window.ue = UE.getEditor('container');
        }

    </script>
    <script src="/Application/Admin/Public/script/add-product.js?v=8"></script>

</block>
