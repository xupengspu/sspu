<extend name="./common/admin_template"/>

<block name="content">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>视频链接变更</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <textarea id="url" style="width: 100%;height: 150px;">{$video.url}</textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="container" class="col-md-12 col-sm-12 col-xs-12" style="text-align: center;">

        <a id="save-btn" class="btn btn-success" href="javascript:;" style="margin-top: 30px;width: 150px;">保存</a>
    </div>


</block>

<block name="script">
    <script>
        (function (main) {
            $("#save-btn").click(function () {
                $.ajax({
                    url: '/admin/video/update',
                    type: 'post',
                    dataType: 'json',
                    data: {'url': encodeURI($('#url').val())},
                    success: function (resp) {
                        if (resp.code == 0) {
                            layer.alert("视频地址变更成功!");
                        }
                    }
                });
            });
        })(window);

    </script>

</block>
